<html>
<head>
    <title>icon-material-transitions</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="icon-material-transitions.html">
    <!-- <link rel="import" href="../paper-toolbar/paper-toolbar.html"> -->
    <link rel="import" href="../paper-button/paper-button.html">
    <link rel="import" href="../app-toolbar/app-toolbar.html">
    <style>
        html, body {
            height: 100%;
        }

        body {
            font-family: sans-serif;
            margin: 0;
        }
    </style>
</head>

<body unresolved>
<dom-module id="icon-demo">
    <style>
        #hero {
            display: block;
            padding: 20px;
        }

        icon-material-transitions {
            display: inline-block;
        }

        core-toolbar {
            color: #fff;
            background-color: #009688;
        }

        paper-button {
            color: #4285f4;
        }

        h2 {
            color: #666;
        }

        main {
            margin: 20px;
        }
    </style>
    <template>
        <div>
	    <!-- orig -->
            <paper-toolbar>
                <icon-material-transitions color="#fff" id="hero" icon="{{icon}}"></icon-material-transitions>
                <span flex>Toolbar</span>
                <paper-icon-button icon="refresh"></paper-icon-button>
                <paper-icon-button icon="add"></paper-icon-button>
            </paper-toolbar>

	    <!-- documentation example -->
	    <paper-toolbar>
	      <paper-icon-button slot="top" icon="menu" on-tap="menuAction"></paper-icon-button>
	      <div slot="top" class="title">Title</div>
	      <paper-icon-button slot="top" icon="more-vert" on-tap="moreAction"></paper-icon-button>
	    </paper-toolbar>

	    <!-- app-layout -->
	    <app-header reveals>
	      <app-toolbar>
                <icon-material-transitions color="#fff" id="hero" icon="{{icon}}"></icon-material-transitions>
		<span flex>Toolbar</div>
		<div main-title>My app</div>
		<paper-icon-button icon="refresh"></paper-icon-button>
		<paper-icon-button icon="add"></paper-icon-button>
		<paper-progress value="10" indeterminate bottom-item></paper-progress>
	      </app-toolbar>
	    </app-header>
	    
            <main>
                <h2>Transition icon on click</h2>
                <paper-button on-tap="triggerTransition" data-icon="menu">Switch to menu</paper-button>
                <paper-button on-tap="triggerTransition" data-icon="more-horiz">Switch to more-horiz</paper-button>
                <paper-button on-tap="triggerTransition" data-icon="check">Switch to check</paper-button>
                <paper-button on-tap="triggerTransition" data-icon="close">Switch to close</paper-button>

                <h2>Transition icon on hover</h2>
                <icon-material-transitions on-mouseover="pickIcon" icon="add"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="remove"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="close"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="check"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="menu"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="more-horiz"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="more-vert"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="chevron-right"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="chevron-left"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="expand-less"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="expand-more"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="arrow-forward"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="arrow-back"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="filter-list"></icon-material-transitions>
                <icon-material-transitions on-mouseover="pickIcon" icon="sort"></icon-material-transitions>

                <p>A prototype of Material Design <a href="https://www.google.com/design/spec/animation/delightful-details.html#delightful-details-delightful-details">delightful details</a>.</p>
            </main>

        </div>
    </template>
    <script>
        Polymer({
            is: 'icon-demo',
            properties: {
                icon: {
                    type: String,
                    value: 'add'
                }
            },

            pickIcon: function (e) {
                this.icon = e.currentTarget.icon;
            },
            triggerTransition: function (e) {
                var icon = e.currentTarget.attributes['data-icon'].value;
                if (!!icon) {
                    this.icon = icon;
                }
            }
        });
    </script>
</dom-module>
<icon-demo></icon-demo>
</body>
</html>
